<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="d2l-icon.html">
<link rel="import" href="d2l-icon-button-shared-styles.html">
<link rel="import" href="d2l-label-behavior.html">
<link rel="import" href="../d2l-offscreen/d2l-offscreen.html">

<dom-module id="d2l-icon-link">
	<template strip-whitespace>
		<style include="d2l-icon-button-shared-styles">
			:host {
				@apply(--d2l-icon-button);
			}
			:host(:hover),
			:host(:focus) {
				@apply(--d2l-icon-button-hover);
			}
			.d2l-icon-button-icon {
				@apply(--d2l-icon-button-icon);
			}
			:host-context([dir="rtl"]) d2l-icon {
				@apply(--d2l-icon-button-icon-rtl);
			}
			:host(:hover) d2l-icon,
			:host(:focus) d2l-icon {
				@apply(--d2l-icon-button-icon-hover);
			}
		</style>
		<d2l-icon icon="[[icon]]"></d2l-icon>
		<d2l-offscreen><content></content></d2l-offscreen>
	</template>
	<script>
		/* global D2LBehaviors */
		Polymer({
			is: 'd2l-icon-link',
			extends: 'a',

			behaviors: [D2LBehaviors.LabelBehavior],

			properties: {
				icon: String
			}
		});
	</script>
</dom-module>
