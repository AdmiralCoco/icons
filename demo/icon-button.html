<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-icon-button demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-icons.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
			d2l-icon-button {
				margin-right: 14px;
			}
			</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Icon Button</h3>
			<demo-snippet>
				<template>
					<d2l-icon-button icon="d2l-tier1:check-circle">
						check circle
					</d2l-icon-button>
					<d2l-icon-button icon="d2l-tier1:volume">
						volume
					</d2l-icon-button>
					<d2l-icon-button icon="d2l-tier1:move-to">
						move to
					</d2l-icon-button>
					<d2l-icon-button icon="d2l-html-editor:bold">
						html editor bold
					</d2l-icon-button>
					<d2l-icon-button icon="d2l-tier1:chevron-left" disabled="true">
						chevron left
					</d2l-icon-button>
				</template>
			</demo-snippet>

		</div>
	</body>
</html>
