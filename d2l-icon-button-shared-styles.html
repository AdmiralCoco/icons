	<template>
		<style include="d2l-colors">
			:host {
				--d2l-icon-button: {
					background-color: transparent;
					border: none;
					cursor: pointer;
					display: inline-block;
					font-family: inherit;
					font-size: inherit;
					line-height: 0;
					margin: 0;
					padding: 0;
					text-decoration: none;

				};

					height: 18px;
					transition: color 0.3s ease;

				--d2l-icon-button-icon-hover: {
					color: var(--d2l-color-celestuba);
